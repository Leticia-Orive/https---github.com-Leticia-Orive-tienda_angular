<!-- gestion-pedidos.component.html -->

<h2>Gestión de Pedidos</h2>

<table class="tabla-pedidos">
  <thead>
    <tr>
      <th>Número de Pedido</th>
      <th>Cliente</th>
      <th>Fecha de Pedido</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pedido of pedidos">
      <td>{{ pedido.numero }}</td>
      <td>{{ pedido.cliente }}</td>
      <td>{{ pedido.fecha | date }}</td>
      <td>{{ pedido.estado }}</td>
      <td>
        <button (click)="verDetalles(pedido)">Ver Detalles</button>
        <button (click)="editarPedido(pedido)">Editar</button>
        <button (click)="eliminarPedido(pedido)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

<button (click)="crearNuevoPedido()">Crear Nuevo Pedido</button>

<ul>
  <li *ngFor="let pedido of pedidos">
    {{ pedido.id }} - {{ pedido.cliente }} - {{ pedido.total }}
    <button (click)="editarPedido(pedido)">Editar Pedido</button>
  </li>
</ul>
<ul>
  <li *ngFor="let pedido of pedidos">
    {{ pedido.id }} - {{ pedido.cliente }} - {{ pedido.total }}
    <button (click)="eliminarPedido(pedido)">Eliminar Pedido</button>
  </li>
</ul>
